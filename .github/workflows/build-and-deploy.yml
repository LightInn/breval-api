name: Build and Deploy

on:
  push:
    branches: [ "main" ]

env:
  DB_CLIENT: "postgres"
  DATABASE_HOST: "${{secrets.DATABASE_HOST}}"
  S3_BUCKET: "${{secrets.S3_BUCKET}}"
  S3_ENDPOINT: "${{secrets.S3_ENDPOINT}}"
  S3_PUBLIC_ENDPOINT: "${{secrets.S3_PUBLIC_ENDPOINT}}"
  S3_SSL: "${{secrets.S3_SSL}}"
  S3_PORT: "${{secrets.S3_PORT}}"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.APP_IMAGE }}
          build-args: |
            DB_CLIENT: ${{ env.DB_CLIENT }}
            DATABASE_HOST: ${{ env.DATABASE_HOST }}
            S3_BUCKET: ${{ env.S3_BUCKET }}
            S3_ENDPOINT: ${{ env.S3_ENDPOINT }}
            S3_PUBLIC_ENDPOINT: ${{ env.S3_PUBLIC_ENDPOINT }}
            S3_SSL: ${{ env.S3_SSL }}
            S3_PORT: ${{ env.S3_PORT }}
      - name: Deploy on cap rover
        run: docker run caprover/cli-caprover:latest caprover deploy --caproverUrl "${{ secrets.APP_URL }}" --appToken "${{ secrets.APP_TOKEN }}" --caproverApp "${{ secrets.APP_NAME }}" --imageName "${{ secrets.APP_IMAGE }}"
